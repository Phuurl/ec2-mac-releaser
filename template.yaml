AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  Step Function to automatically release created mac1/mac2 dedicated hosts after 24hrs (the minimum for Mac instances)

Parameters:
  TerminateInstances:
    Type: String
    Description: "Whether to terminate instances on that target host. true/false"
    Default: "false"
    AllowedValues:
      - "true"
      - "false"

Conditions:
  TerminateInstancesCondition: !Equals
    - !Ref TerminateInstances
    - "true"

Resources:
  LogGroup: 
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      RetentionInDays: 14
  HostReleaseStepFunction:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: statemachines/release-24h.asl.json
      Logging:
        Destinations:
          - CloudWatchLogsLogGroup:
              LogGroupArn: !GetAtt LogGroup.Arn
        IncludeExecutionData: true
        Level: ALL
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - ec2:DescribeHosts
                - ec2:DescribeHostReservations
                - ec2:DescribeInstances
              Resource: "*"
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - ec2:TerminateInstances
                - ec2:ReleaseHosts
              Resource:
                - !Sub "arn:${AWS::Partition}:ec2:*:${AWS::AccountId}:dedicated-host/*"
                - !Sub "arn:${AWS::Partition}:ec2:*:${AWS::AccountId}:instance/*"
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogDelivery
                - logs:GetLogDelivery
                - logs:UpdateLogDelivery
                - logs:DeleteLogDelivery
                - logs:ListLogDeliveries
                - logs:PutLogEvents
                - logs:PutResourcePolicy
                - logs:DescribeResourcePolicies
                - logs:DescribeLogGroups
              Resource: "*"
  StepFnTriggerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: InvokeStepFn
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: states:StartExecution
                Resource: !Ref HostReleaseStepFunction
  HostCreationEventRule:
    Type: AWS::Events::Rule
    Properties:
      EventPattern:
        source:
          - "aws.ec2"
        detail-type:
          - "AWS API Call via CloudTrail"
        detail:
          eventName:
            - AllocateHosts
          requestParameters:
            AllocateHostsRequest:
              InstanceType:
                - mac1.metal
                - mac2.metal
                - mac2-m2.metal
          responseElements:
            AllocateHostsResponse:
              hostIdSet:
                item:
                  - exists: true
      State: ENABLED
      Targets:
        - Arn: !Ref HostReleaseStepFunction
          Id: HostReleaseStepFunction
          RoleArn: !GetAtt StepFnTriggerRole.Arn
          InputTransformer:
            InputPathsMap:
              hosts: "$.detail.responseElements.AllocateHostsResponse.hostIdSet.item"
            InputTemplate: !If
              - TerminateInstancesCondition
              - |
                  {
                    "targetHosts": [
                      <hosts>
                    ],
                    "terminateInstances": true
                  }
              - |
                  {
                    "targetHosts": [
                      <hosts>
                    ],
                    "terminateInstances": false
                  }

Outputs:
  HostReleaseStepFunctionArn:
    Description: "EC2 Mac host release Step Function ARN"
    Value: !Ref HostReleaseStepFunction
